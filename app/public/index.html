<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>

    <meta name="description" content="F1 API & Dataset">
    <meta name="keywords" content="F1, data, dataset, API, REST">
    <meta name="author" content="Mauro Farina">

    <title>F1 APP</title>

    <meta name="DC.title" content="F1 Dataset">
    <meta name="DC.creator" content="Mauro Farina">
    <meta name="DC.date" content="2023-05-01">
    <meta name="DC.subject" content="Formula One, Formula 1, F1, Motorsport, Dataset, CSV, API">
    <meta name="DC.format" content="CSV (Comma Separated Values)">
    <meta name="DC.identifier" content="https://example.com/f1-dataset">
    <meta name="DC.license" content="CC0 1.0 Universal (https://creativecommons.org/publicdomain/zero/1.0/)">

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Vue App Main Component -->
    <script type="module" src="./vueApp.js" defer></script>

    <!-- Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body data-bs-theme="dark">
    <main id="app">

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand fs-3 fw-semibold"><a class="text-decoration-none link-light" href="#/apiDocs">F1 API</a></span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContainer"
                    aria-controls="navbarContainer" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContainer">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" :class="{active : currentPath.includes('apiDocs')}"
                                href="#/apiDocs"><i class="bi bi-journal-code"></i> API</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" :class="{active : currentPath.includes('datasetDocs')}"
                                href="#/datasetDocs"><i class="bi bi-journal-code"></i> Dataset</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" :class="{active : currentPath.includes('dbQueryInterface')}"
                                href="#/dbQueryInterface"><i class="bi bi-file-spreadsheet-fill"></i> Query Interface</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" :class="{active : currentPath.includes('championshipBattleChart')}" 
                            href="#/championshipBattleChart"><i class="bi bi-graph-up"></i> Championship Battle</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/mauro-farina/f1-app-demo" target="_blank">
                                <i class="bi bi-github"></i> Source Code
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <api-docs v-if="currentPath.includes('api')"></api-docs>
        <dataset-docs v-if="currentPath.includes('datasetDocs')"></dataset-docs>
        <database-query-interface v-if="currentPath.includes('dbQueryInterface')"></database-query-interface>
        <championship-battle-chart v-if="currentPath.includes('championshipBattle')"></championship-battle-chart>
        <dataset-folder v-if="currentPath.includes('datasetFolder')"></dataset-folder>
    </main>
</body>

<script>
    window.onload = function() {
        if (!window.location.href.includes('#')) {
            window.location.href = '#/apiDocs';
        }
    };
</script>


</html>
